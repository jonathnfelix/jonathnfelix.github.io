            border-radius: 3px;
            background: rgba(0, 0, 0, 0.2);
            padding: 0 15px;
        }

        form textarea {
            color: white;
            padding: 5px 15px;
            border: 1px;
            border-radius: 3px;
            font-size: 15px;
            width: 100%;
            margin: 4px 0;
            background: rgba(0, 0, 0, 0.2);
        }

        form button {
            margin-top: 5px;
            border: none;
            background: white;
            color: #222;
            padding: 10px 0;
            width: 100%;
        }

        input {
            color: white;
        }
